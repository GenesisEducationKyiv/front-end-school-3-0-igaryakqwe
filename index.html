<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="sign" style="font-family: monospace; font-size: 20px"></div>
    <script type="module">
      function rotateTextInElement(el, text, delayMs = 200) {
        let currentText = text;
        const interval = setInterval(() => {
          currentText = currentText.slice(1) + currentText[0];
          el.textContent = currentText;
        }, delayMs);

        return () => clearInterval(interval);
      }

      const el = document.getElementById('sign');

      const stop = rotateTextInElement(
        el,
        ' üí° –ö—Ä—É–∂–ª—è—é—á–∏–π —Ç–µ–∫—Å—Ç –¥–ª—è —Ç–µ–±–µ! ',
        50
      );
      setTimeout(stop, 10000);
    </script>
  </body>
</html>
